{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static  'css/style-user.css' %}" />
    <title>{{title}}</title>
  </head>

  <body>
    <style>
      .nav {
        background-image: url("{% static 'img/nav-bg.png' %}");
        /* margin-bottom: 10px; */
        background-position: center center;
        /* background-size: cover; */
        height: 4.1em;
      }
      
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    #background-img {
      height: 1000px;
      width: 1000px;
      background: url("{{cafe.image.url}}") no-repeat;
    
    }    

    </style>
    <div class="top__navbar">
      <div class="navbar">
        <div class="left_side">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'account_login' %}">Login</a>
          <a href="{% url 'account_signup' %}">Signup</a>
          <a href="{% url 'account_logout' %}">Logout</a>
        </div>        <div class="right_side">
          <svg
            id="show"
            xmlns="http://www.w3.org/2000/svg"
            style="
              width: 20px;
              height: 30px;
              padding-top: 10px;
              cursor: pointer;
              padding-left: 20px;
              fill: white;
            "
            viewBox="0 0 448 512"
          >
            <path
              d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="nav">
      <div class="color-panel">
        <div class="pink color"></div>
        <div class="orange color"></div>
        <div class="green color"></div>
        <div class="red color"></div>
        <div class="white color"></div>
        <div class="yellow color"></div>
        <div class="blue color"></div>
        <div class="gold color"></div>
        &nbsp;&nbsp;
        <form id="form" method="POST" style="display: inline;">
          {% csrf_token %}
        </form>
        <button class="btn_save_colors" id="savebtn" onclick="saveColors()">Save</button>
      </div>
    </div>
    <div id="background-img">
      <div id="container" class="container">
        {% for table in tables %}
          <div style="background-color: {{table.color}}; position: absolute; top: {{table.top|add:50}}px; left: {{table.left}}px;" class="element" id="elem{{forloop.counter}}"><p>{{table.label}}</p></div>
        {% endfor %}
  
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="{% static 'js/script-user.js' %}"></script>
  </body>
</html>
