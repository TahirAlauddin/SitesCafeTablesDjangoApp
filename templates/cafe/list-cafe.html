{% extends 'base.html' %}
{% load static %}


{% block content %}

<section class="sec-module my-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-9 recipe-stack">
                    <div class="row mod-first py-5">
                        
                    {% for cafe in cafes %}
                    <div class="col-12 col-lg-4 my-3 my-lg-0 item">
                        <a href="{% url 'cafe-detail' cafe.pk %}" style="text-decoration: none;">
                                <img src="{{cafe.image.url}}">
                                <div class="detail">
                                    <p>{{cafe.name|slice:25}}</p>
                                </div>
                            </a>
                        </div>
                    {% endfor %}    
                        
                    </div>
                </div>
            </div>
        </div>
    </section>


    {% include '../codeSnippets/footer.html' %}
    
    {% endblock content %}

    {% block scripts %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% endblock scripts %}
